</head>

<body>
	<nav id="n1" class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			<a class="navbar-brand" href="#home">ToDo App</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#home">Home</a></li>
				<li><a href="#Signin">Sign in</a></li>
				<li><a href="#Signup">Sign up</a></li>

			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</nav>
</body>
<div id="page-container"></div>

<script id="home-page-template" type="text/x-handlebars-template">
	<div id="home-page">
		<p>
			<h3 id="h3"><center>Welcome To ToDo App</center></h3>
		</p>
	</div>
</script>

<script id="signin-page-template" type="text/x-handlebars-template">
	<div id="about-page" class="page">

		<div class="login-page">
			<div class="form">

				<form class="login-form">
					<input type="text" placeholder="Email" id="Username" />
					<input type="password" placeholder="Password" id="lpwd" />
					<button type="submit" id="log">Sign In</button>

					<p class="message">Not registered? <a href="#Signup">Create an account</a></p>
				</form>
			</div>
		</div>

	</div>
</script>
<script id="signup-page-template" type="text/x-handlebars-template">
	<div id="contact-page" class="page">
		<div class="signup-page">
			<div class="form">
				<form class="register-form">
					<input type="text" id="name" placeholder="Name" />
					<input type="text" id="email" placeholder="Email address" />
					<input type="password" id="pwd" placeholder="Password" />
					<input type="password" id="repwd" placeholder=" Confirm Password" />
					<button type="submit" id="reg">Sign Up</button>

				</form>

			</div>
		</div>
	</div>
</script>
<script src="js/app.js" type="text/javascript"></script>
